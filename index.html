<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift End Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>When can I go home?</h1>
  <form>
    <span class="clock-icon"></span>
    <input type="text" id="start-time" value="" placeholder="Start Time (e.g. 08:30)">
    

    <button id="calculate-btn">Calculate End Time</button>
    <button id="clear-btn">Clear</button>
  </form>
  <h2>Calculations:</h2>
  <ul id="calculations"></ul>

  <script src="script.js"></script>
</body>
</html>
